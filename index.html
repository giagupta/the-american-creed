<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Definition of America</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/oriya-sangam-mn" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="definition-box">
            <div 
                id="editor" 
                class="editor" 
                contenteditable="true" 
                spellcheck="true"
                aria-label="Collaborative definition editor"
            ></div>
        </div>
        <div class="word-counter">
            <span id="word-count">0</span>/100 words
        </div>
    </div>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
